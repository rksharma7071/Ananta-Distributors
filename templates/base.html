<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananta Distributors</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        {% block stylesheet %}{% endblock stylesheet %}
    </style>
</head>

<body>
    <div class="loader "></div>
    <header>
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'image/logo1.png' %}" alt="Ananta Distributors">
            </a>
        </div>
        <div class="menu"  onclick="menu_click()"><i class="fa-solid fa-bars"></i></div>
        <ul class="nav" id="nav">
            <li class="nav-link"><a href="{% url 'home' %}">Home</a></li>
            <li class="nav-link"><a href="{% url 'products' %}">Product</a></li>
            <li class="nav-link"><a href="{% url 'new_arrivals' %}">New Arrivals</a></li>
            <li class="nav-link"><a href="{% url 'collections' %}">Catalogue</a></li>
            <li class="nav-link"><a href="{% url 'about_us' %}">About Us</a></li>
            <li class="nav-link"><a href="{% url 'blog' %}">Blog</a></li>
            <li class="nav-link"><a href="{% url 'contact_us' %}">Contact Us</a></li>
        </ul>
        <div class="menu-icons">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="{% url 'signin' %}"><i class="fa-regular fa-user"></i></a>
            <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
        </div>
    </header>

    {% block main %}{% endblock main %}
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        window.addEventListener("load", () => {
            document.querySelector(".loader").classList.add("loader--hidden")
        });
    </script>
</body>

</html>
